<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - {{ doctor.first_name }} {{ doctor.last_name }}</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #0078ff, #00c6ff);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .appointment-form {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .appointment-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0078ff;
            font-size: 28px;
        }

        .appointment-form label {
            display: block;
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .appointment-form input, .appointment-form button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 16px;
        }

        .appointment-form button {
            background: #0078ff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .appointment-form button:hover {
            background: #005bb5;
        }

        footer {
            text-align: center;
            background: #0078ff;
            color: white;
            padding: 18px 0;
            margin-top: 40px;
            font-size: 16px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ATHOO HOSPITAL</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="appointment-form">
        <h2>Book Appointment with Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h2>
        <form method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="contact">Your Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>

            <label for="appointment_time">Appointment Time:</label>
            <input type="time" id="appointment_time" name="appointment_time" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 ATHOO HOSPITAL. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
